<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/svg+xml" href="./calculator.svg" />
		<title>Calculator - TechnoHacks</title>
        <link rel="stylesheet" href="style.css">
	</head>
	<body>
        <div class="Calculator">
            <div class="container">
                <div>
                <input type="text" placeholder="0" id="calInput"><br>
                <button class="topBtns button" id="AC">AC</button>
                <button class="topBtns button" id="del">del</button>
                
                <button class="operatorBtn button">/</button>
                </div>
    
                <div>
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button operatorBtn">*</button>
                </div>
    
                <div>
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button operatorBtn">-</button>
                </div>
    
                <div>
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button operatorBtn">+</button>
                </div>
    
                <div>
                <button class="button">0</button>
                
                <button class="button">.</button>
                <button class="operatorBtn button" id="answer">=</button>
                </div>
    
    
            </div>
        </div>
        <script src="./script.js"></script>
	</body>
</html>
